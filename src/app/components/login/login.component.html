<div class="col-md-12 mt-3">
    <h1>{{page_title}}</h1>
    <p>Identifícate en la plataforma para comenzar a publicar entradas.</p>

    <span class="invalid-feedback d-block" *ngIf="status == 'error'">Los datos de inicio de sesión no son válidos.</span>
    <form class="col-md-5 ml-0 pl-0" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control" #email="ngModel" [(ngModel)]="user.email" required
                pattern="^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$">
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" name="password" class="form-control" #password="ngModel" [(ngModel)]="user.password"
                required>
        </div>

        <input type="submit" value="Iniciar sesión" class="btn btn-success" [disabled]="loginForm.invalid">
    </form>

</div>
