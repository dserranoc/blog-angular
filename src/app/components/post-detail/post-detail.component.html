<div class="col-md-12" *ngIf="!post">
    Cargando...
</div>

<div class="col-md-12 mt-3" *ngIf="post">

    <h1>{{post.title}}</h1>

    <p>{{post.category.name}} - <a [routerLink]="['/profile', post.user.id]" routerLinkActive="router-link-active" >{{post.user.name + ' ' +post.user.surname}}</a></p>
    <hr>

    <p [innerHTML]="post.content"></p>
</div>
