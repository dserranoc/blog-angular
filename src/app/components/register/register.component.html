<div class="col-md-12 mt-3">

    <h1>{{page_title}}</h1>
    <p *ngIf="status != 'success'">Regístrate en nuestra plataforma para crear nuevo contenido y mucho más</p>

    <div class="alert alert-success col-md-5 mt-3" *ngIf="status == 'success'">
        ¡El registro se ha completado correctamente! <a [routerLink]="['/login']"
            routerLinkActive="router-link-active">¡Inicia sesión!</a>
    </div>

    <div class="alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">
        ¡No se ha podido completar el registro!
    </div>

    <!-- FORMULARIO DE REGISTRO -->

    <form class="col-md-5 ml-0 pl-0" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" name="name" class="form-control" #name="ngModel" [(ngModel)]="user.name" required
                pattern="[a-zA-Z ]+">
            <small class="invalid-feedback d-block" *ngIf="!name.valid && name.touched">El nombre no es válido</small>

        </div>
        <div class="form-group">
            <label for="surname">Apellidos</label>
            <input type="text" name="surname" class="form-control" #surname="ngModel" [(ngModel)]="user.surname"
                required pattern="[a-zA-Z ]+">
            <small class="invalid-feedback d-block" *ngIf="!surname.valid && surname.touched">Los apellidos no son
                válidos</small>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control" #email="ngModel" [(ngModel)]="user.email" required
                pattern="^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$">
            <small class="invalid-feedback d-block" *ngIf="!email.valid && email.touched">El email no es válido</small>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" name="password" class="form-control" #password="ngModel" [(ngModel)]="user.password"
                required>
            <small class="invalid-feedback d-block" *ngIf="!password.valid && password.touched">La contraseña no es
                válida</small>
        </div>



        <input type="submit" value="Registrarse" class="btn btn-success" [disabled]="registerForm.invalid">
    </form>




</div>
